<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="./styles/style.css">
  <script src="https://kit.fontawesome.com/0bc33df64b.js" crossorigin="anonymous"></script>
</head>
<body>
      <div class="screeContainer">
          <input class="text" align="right" value=0  readonly>
          <p class="answer"></p>
      </div>
      <div class="input">
            <button class="button clear orangeBtn">C</button>
            <button class="button backspace grayBtn"><i class="fas fa-backspace" id="fontawesome"></i></button>
            <button class="button percentage">%</button>
            <button class="button " value="/">/</button>

            <button class="button" value="7">7</button>
            <button class="button" value="8">8</button>
            <button class="button" value="9">9</button>
            <button class="button grayBtn" value="x">x</button>

            <button class="button" value="4">4</button>
            <button class="button" value="5">5</button>
            <button class="button" value="6">6</button>
            <button class="button grayBtn" value="+">+</button>

            <button class="button" value="1">1</button>
            <button class="button" value="2">2</button>
            <button class="button" value="3">3</button>
            <button class="button grayBtn" value="-">-</button>

            <button class="button" value=""></button>
            <button class="button" value="0">0</button>
            <button class="button" value=".">.</button>
            <button class="button equal orangeBtn">=</button>
        </div>



   <script src="./app.js"></script>
</body>
</html>
