<head>

<body>
  <div class="main">

      <input class="text" align="right"  readonly>

<div class="input">
 <table>
  <tr>
    <td><input type="button" class="button  clear" value="C" ></td>

  </tr>
  <tr>
    <td><input type="button" class="button digits" value="7" ></td>

    <td><input type="button" class="button mathbtn" value="X"></td>
  </tr>
  <tr>

  </tr>

    <td><input type="button" class="button digits" value="3"></td>
    <td><input type="button" class="button mathbtn" value="-"></td>
  </tr>
    <tr>
    <td><input type="button" class = "button" value="" ></td>
    <td><input type="button" class="button digits" value="0"></td>
    <td><input type="button" class = "button" value="."></td>

  </tr>
</table>
</div>
