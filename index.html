<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <link rel="stylesheet" href="./styles/style.css">
  <script src="https://kit.fontawesome.com/0bc33df64b.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main">
      <div class="textArea">
        <form>
          <input class="text" align="right" value=0  readonly>
        </form>
      <div/>
      <div class="input" >
        <table>
          <tr>
            <td><input type="button" class="button clear orange" value="C" ></td>
            <td><button  class="button backspace gray"><i class="fas fa-backspace" id="fontawesome"></i></button></td>
            <td><input type="button"  class = "percentage gray" value="%"></td>
            <td><input type="button" class="button gray" value="/"></td>

          </tr>
          <tr>
            <td><input type="button" class="button digits" value="7" ></td>
            <td><input type="button" class="button digits" value="8"></td>
            <td><input type="button" class="button digits" value="9"></td>
            <td><input type="button" class="button gray " value="x"></td>
          </tr>
          <tr>
            <td><input type="button" class="button digits" value="4" ></td>
            <td><input type="button" class="button digits" value="5"></td>
            <td><input type="button" class="button digits" value="6"></td>
            <td><input type="button" class="button gray " value="+"></td>
          </tr>
          <tr>
            <td><input type="button" class="button digits"  value="1" ></td>
            <td><input type="button" class="button digits" value="2"></td>
            <td><input type="button" class="button digits" value="3"></td>
            <td><input type="button" class="button gray " value="-"></td>
          </tr>
            <tr>
            <td><input type="button" class = "button" value="" ></td>
            <td><input type="button" class="button digits" value="0"></td>
            <td><input type="button" class = "button" value="."></td>
            <td><input type="button" class="equal orange" value="="></td>
          </tr>
        </table>

        </div>
    </div>



   <script src="./app.js"></script>
</body>
</html>
